local_costmap:
  global_frame: /odom
  robot_base_frame: /base_link
  update_frequency: 2.0
  publish_frequency: 1.0
  static_map: false
  rolling_window: true
  width: 5.0
  height: 5.0
  resolution: 0.025
  inflation_radius: 0.25

  observation_sources: sick_lms1xx kinect_laser

  sick_lms1xx: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: false}

  kinect_laser: {sensor_frame: camera_link, data_type: LaserScan, topic: camera/scan, marking: true, clearing: true}

  #kinect_pointcloud: {sensor_frame: camera_link, data_type: PointCloud2, topic: camera/depth/points, marking: true, clearing: false}
