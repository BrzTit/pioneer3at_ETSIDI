global_costmap:
  global_frame: /map
  robot_base_frame: /base_link
  update_frequency: 5.0
  publish_frequency: 5.0
  static_map: true
  inflation_radius: 0.1
  obstacle_range: 3.0
  raytrace_range: 1.3

  observation_sources: kinect_laser

  sick_lms1xx: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true, inf_is_valid: false}

  kinect_laser: {sensor_frame: camera_link, data_type: LaserScan, topic: camera/scan, marking: true, clearing: true, inf_is_valid: false}

  #kinect_pointcloud: {sensor_frame: camera_link, data_type: PointCloud2, topic: camera/depth/points, marking: true, clearing: false}
